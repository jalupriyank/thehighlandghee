<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Highland Ghee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace 'logo.png' with your actual logo path -->
    <img src="logo.png" alt="The Highland Ghee" class="logo" />
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing. Stay tuned!</p>
  </div>
</body>
</html>
